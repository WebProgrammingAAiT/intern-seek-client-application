<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="../assets/css/bootstrap.min.css"
      
    />
    <link rel="stylesheet" href="../assets/css/signup-style.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="signup-container d-flex align-items-center justify-content-center"
    >
      <form class="signup-form text-center" action="/signup" method="POST">
        <h1 class="font-weight-light">SIGN UP</h1>
        <div class="form-group">
          <label for="name">{{if .Name}} {{.Name}}{{end}}</label>
          <label for="fullname"></label>
          <input
            type="text"
            name="fullname"
            class="form-control"
            placeholder="Full Name"
          />
        </div>
        <div class="form-group">
          <label for="username"></label>
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="User Name"
          />
        </div>
        <div class="form-group rounded-pill">
          <label for="email"></label>
          <input
            type="text"
            name="email"
            class="form-control"
            placeholder="Email"
          />
        </div>
        <div class="form-group rounded-pill">
          <label for="phone"></label>
          <input
            type="text"
            name="phone"
            class="form-control"
            placeholder="Phone"
          />
        </div>
        <div class="form-group ">
          <label for="password"></label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Password"
          />
        </div>
        <div class="form-group rounded-pill">
          <label for="retype-password"></label>
          <input
            type="password"
            name="retype-password"
            class="form-control"
            placeholder="Re-Type Your Password"
          />
        </div>
        <div class="form-group mt-2">
          <label for="role"></label>
          <input type="radio" name="role" value="intern"> Intern
          <input type="radio" name="role" value="company"> Company
        </div>

        <div class="d-flex justify-content-between mt-3">
            <button class="btn back-btn ">Back</button>
            <button class="btn btn-success ">Submit</button>
        </div>
      </form>
    </div>

    <script
    src="../assets/js/jquery-3.2.1.slim.min.js"
    
  ></script>
  
  <script
    src="../assets//js/bootstrap.min.js"
   
  ></script>
  </body>
</html>
