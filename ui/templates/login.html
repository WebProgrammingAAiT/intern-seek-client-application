<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="../assets/css/bootstrap.min.css"
      
    />

    <link rel="stylesheet" href="../assets/css/login-page-style.css">

    
    <title>Document</title>
  </head>

  <body>


    <div class="login-container d-flex align-items-center justify-content-center">
    
      <form class="login-form text-center" action="/login" method="POST">
        <h1 class="mb-5 font-weight-light ">LOGIN</h1>
        <div class="form-group">
          <label for="name"> {{if .Name}} {{.Name}} {{end}}</label>
          <input type="text" name ="username" class="form-control rounded-pill form-control-lg" placeholder="Username" />
        </div>
        <div class="form-group">
          <input type="password" name="password" class="form-control rounded-pill form-control-lg" placeholder="Password" />
        </div>

        <div class="forgot-link d-flex justify-content-between align-items-center">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember" />
            <label for="remember"> Remember Password</label>
          </div>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btn mt-3 btn-primary btn-block rounded-pill btn-lg"> Login </button>
        <p class="mt-3 font-weight-light">Don't have an account? <a href="/signup"> <strong>Register Now </strong></a></p>
      </form>
    </div>




    <script
      src="../assets/js/jquery-3.2.1.slim.min.js"
      
    ></script>
    
    <script
      src="../assets//js/bootstrap.min.js"
     
    ></script>
  </body>
</html>
